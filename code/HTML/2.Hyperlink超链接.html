<!DOCTYPE html>
<html lang = "en">
	<head>
		<meta charset = "UTF-8">
		<title>创建超链接</title>
	</head>

	<body>
		<!-- 超链接 -->
		<a href = "Hyperlink.html">超链接1</a>
		<!-- 不指定target的属性，默认为_self，本地刷新
		_blank为新建页面 -->

		<a href = "Hyperlink.html" target="_blank">超链接3</a>
	</body>
</html>
