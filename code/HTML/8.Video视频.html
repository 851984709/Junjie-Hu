<!DOCTYPE html>
<html lang = "en">
	<head>
		<meta charset = "UTF-8">
		<title>创建视频</title>
	</head>

	<body>
		<!-- <video src="Source\Kiana极乐净土.mp4" width="500px" autoplay> -->
		<!-- autoplay网页完成后自动播放 -->
		<!-- </video> -->
		
		<video src="Source\Kiana极乐净土.ogv" width="500px" 
		controls preload="auto"
		poster="Source\视频封面.png">
		<!-- controls生成视频控件 -->
		<!-- preload:auto请求下载整个视频，默认行为；none不会加载；metadata只加载第一帧 -->
		<!-- poster设置视频封面 -->
		</video>
	</body>
</html>
