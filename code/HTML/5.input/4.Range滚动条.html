<!DOCTYPE html>
<html lang = "en">
	<head>
		<meta charset = "UTF-8">
		<title>创建滚动条</title>
	</head>

	<body>
		<form>
			<input type="range">
			<br><br>
			<input type="range" min="-100" max="100"><!-- 设置滚动条的范围 -->
			<br><br>
			<input type="range" step="10"><!-- 设置滚动条滚动的间隔 -->
			<br><br>
			<input type="range" value="40"><!-- 设置滚动条初始值 -->
		</form>
	</body>
</html>
