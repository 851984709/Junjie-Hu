<!DOCTYPE html>
<html lang = "en">
	<head>
		<meta charset = "UTF-8">
		<title>获取指定格式数据</title>
	</head>

	<body>
		<form>
			<input type="email">邮箱
			<br><br>
			<input type="tel">电话号码
			<br><br>
			<input type="url">网址
			<br><br>
			<input type="date">时间
			<br><br>
			<input type="color">颜色
			<br><br>
			<input type="search">搜索用词
			<br><br>
			<input type="hidden" value="123">隐藏数据项<!-- 提交表单时依旧存在 -->
			<br><br>
			<input type="image" src="Source/download.png" width="100" height="100">图片按钮<!-- src为文件路径 -->
			<br><br>
			<input type="file">文件
			<input type="file" multiple><!-- 一次允许上传多个文件 -->
			<input type="file" required><!-- 必须上传一个文件 -->
		</form>
	</body>
</html>
