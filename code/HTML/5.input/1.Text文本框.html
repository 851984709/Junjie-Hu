<!DOCTYPE html>
<html lang = "en">
	<head>
		<meta charset = "UTF-8">
		<title>标题</title>
	</head>

	<body>
		<form>
			<input><!-- 输入框 -->
			<br><br>
			<input type="text"><!-- 默认输入框样式为text，单行文本框-->
			<br><br>
			<input value="value"><!-- 占位符 -->
			<br><br>
			<input placeholder="placeholder"><!-- 自动隐藏占位符 -->
			<br><br>
			<input placeholder="maxlength=8" maxlength="8"><!-- 最大可输入长度 -->
			<br><br>
			<input placeholder="size=10" size="10"><!-- 设置输入框尺寸 -->
			<br><br>
			<input value="只读" readonly><!-- 只读 -->
			<br><br>
			<input type="password">
			<br><br>
			
			<textarea></textarea><!-- 多行文本框 -->
			<textarea>默认值</textarea><!-- 设置默认值 -->
			<textarea rows="4" cols="20">4行</textarea><!-- 设置多行文本框的尺寸 -->
		</form>
	</body>
</html>
