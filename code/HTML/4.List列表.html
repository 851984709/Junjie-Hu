<!DOCTYPE html>
<html lang = "en">
	<head>
		<meta charset = "UTF-8">
		<title>创建列表</title>
	</head>

	<body>
		<ol>
			<li>1</li>
			<li>2</li>
			<li>3</li>
		</ol>
		
		<ol reversed><!-- 降序 -->
			<li>a</li>
			<li>a</li>
			<li>a</li>
		</ol>
		
		<ol type="a"><!-- 按小写字母排序 -->
			<li>1</li>
			<li>2</li>
		</ol>
		
		<ol type="A"><!-- 按大写字母排序 -->
			<li>1</li>
			<li>2</li>
		</ol>
		
		<ol type="I"><!-- 按大写希腊数字排序 -->
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
		</ol>
		
		<ol type="i"><!-- 按小写希腊数字排序 -->
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
		</ol>
		
		<ul><!-- 无序列表 -->
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
		</ul>
		
		<ol type="a"><!-- 表中表 -->
			<li>第一个</li>
				<ol>
					<li>第1个</li>
					<li>第2个</li>
					<li>第3个</li>
				</ol>
			<li>第二个</li>
				<ol>
					<li>第1个</li>
					<li>第2个</li>
					<li>第3个</li>
				</ol>
			<li>第三个</li>
				<ol>
					<li>第1个</li>
					<li>第2个</li>
					<li>第3个</li>
				</ol>
		</ol>
	</body>
</html>
